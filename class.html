<script>
    window.onload = function() {
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            toString() {
                return this.x + '-' + this.y;
            }
        }

        let demo = new Point('woshi', 'shui');
        console.log(demo.toString());
    }
</script>
