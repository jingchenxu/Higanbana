<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prototype</title>
</head>
<body>
    
</body>
<script>
    window.onload = function() {
       var Caculator = function (decimaldigits, tax) {
           this.decimaldigits = decimaldigits;
           this.tax = tax;
       };

       Caculator.prototype = function() {
           var add = function(x,y){
               return x+y;
           };

           var sub = function(x,y){
               return x-y;
           };

           return {
               add: add,
               sub: sub
           }
       }();

       var test1 = new Caculator(1,2);
       var test2 = new Caculator(3,4);

       console.log(test1);
       console.log(test2);

       console.log(test1.add(1,2),test1.sub(2,3),test2.add(1,3),test2.sub(3,1));
    }
</script>
</html>
